<div class="w-full h-full grid grid-cols-12 grid-rows-12 gap-2 bg-surface-100 dark:bg-surface-800">
    <p-toast></p-toast>
    <div class="col-span-12 row-span-2 col-start-1 row-start-1 flex flex-col">
        <div class="w-full flex flex-row p-3">
            <p-breadcrumb styleClass="h-[2.8rem]" class="max-w-full" [model]="items" [home]="home" />
        </div>
        <div class="w-full flex flex-row pl-4 pt-0">
            <h3 class="text-surface-600 dark:text-surface-50 text-5xl ">
                Overview
            </h3>
        </div>
        <div class="w-full flex flex-row pl-3 pt-3 pr-5 items-center justify-end">
            <p-select [options]="datePresets" 
                [(ngModel)]="selectedDataPreset" 
                styleClass="mr-3" />
            <div class="w-[14rem] mr-3">
                <p-datePicker [(ngModel)]="selectedDate" 
                dateFormat="dd.mm.yy" 
                [showIcon]="true" 
                [showOnFocus]="false"
                inputId="buttondisplay" />
            </div>
            <p-button icon="pi pi-filter" 
                severity="primary"
                (onClick)="showMessage(message)"  
                styleClass="mr-3 h-[2.5rem]"/>
            <p-button icon="pi pi-plus" 
                severity="primary"
                label="Add widget"
                (onClick)="showMessage(message)" 
                [outlined]="true"/>
        </div>
    </div>
    <div class="col-span-12 row-span-10 col-start-1 row-start-3 border-t pt-2">
        <gridstack [options]="gridConfig">
            <gridstack-item [options]="defaultWidgetOptions">
                <p-card styleClass="w-full h-full" >
                    <app-column-chart></app-column-chart>
                </p-card>
            </gridstack-item>
            <gridstack-item [options]="defaultWidgetOptions">
                <p-card styleClass="w-full h-full">
                    <app-pie-chart></app-pie-chart>
                </p-card>
            </gridstack-item>
            <gridstack-item [options]="defaultWidgetOptions">
                <p-card styleClass="w-full h-full">
                    <app-combo-line></app-combo-line>
                </p-card>
            </gridstack-item>
            <gridstack-item [options]="defaultWidgetOptions">
                <p-card styleClass="w-full h-full">
                    <app-bar-chart></app-bar-chart>   
                </p-card>
            </gridstack-item>
            <gridstack-item [options]="bigOptions">
                <p-card styleClass="w-full h-full">
                    <app-table-view
                    (outMessage)="showMessage($event)">
                    </app-table-view>
                </p-card>
            </gridstack-item>
        </gridstack>
    </div>
</div>
